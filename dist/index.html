pe="number" onkeypress="this.value=this.value.substring(0,15);" placeholder="Card number"></div><div class="validCvv"><div class="valid"><p class="titleValid">VALID:</p><input class="cardValid" onkeypress="this.value=this.value.substring(0,4);" placeholder="Valid Thru"></div><div class="cvv"><p class="titleCvv">CVV:</p><input class="cardCvv" type="number" onkeypress="this.value=this.value.substring(0,2);" placeholder="Code"></div></div></div><div class="confirm"><a class="confirmButton">Confirm</a><p class="confirmError">Error. Check the entered data</p></div></div></header><main class="main"></main><footer class="footer"><p class="footerTitle">Online Store 2022</p></footer><script src="index.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script></body></html>
